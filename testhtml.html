<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
            <script>
                function nonceForSuccessCallback() {
                    window.location = "http://abc.de.registerReturn?resultCode=200&nonce=xyz&paymentIntegrator=14";
                }
            
                function nonceForChallengeCallback() {
                    window.location = "http://abc.de.registerReturn?resultCode=200&nonce=abcd&paymentIntegrator=14";
                }
            
                function errorCallback() {
                    window.location = "http://abc.de.registerReturn?resultCode=500&error=unexpected_error";
                }
            </script>      
    </head>
    <body ng-app="starter">
        <div id="table">
            <button type="submit" onclick="nonceForSuccessCallback()">Success Scenario</button>
            <button type="submit" onclick="nonceForChallengeCallback()">Challenge Scenario </button>
            <button type="submit" onclick="errorCallback()">Error Scenario </button>
        </div>
    </body>
</html>
